server {
    listen 80;

    # 정적 파일 서빙 (React, Vue, etc.)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;  # Single Page Application 지원
    }

    # API 요청 프록시
    location /api/ {
        proxy_pass http://api_gateway;  # api_gateway 서비스로 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}