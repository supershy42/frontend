<!DOCTYPE html>
<html>

<head>
    <title>Supereact Function Component Test</title>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import Supereact from './index.js';

        // 함수형 컴포넌트 정의
        function App(props) {
            return Supereact.createElement(
                'div',
                null,
                Supereact.createElement('h1', null, 'Hello ', props.name),
                Supereact.createElement('p', null, 'This is a functional component')
            );
        }

        // 컴포넌트 사용
        const element = Supereact.createElement(App, { name: 'World' });

        // 렌더링
        const container = document.getElementById('root');
        Supereact.render(element, container);
    </script>
</body>

</html>
