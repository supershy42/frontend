<!DOCTYPE html>
<html>
  <head>
    <title>Supereact Hooks Test</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import Supereact from './index.js';

      // 카운터 컴포넌트
      function Counter(props) {
        const [count, setCount] = Supereact.useState(0);
        const [count1, setCount1] = Supereact.useState(10);

        const handleClickPlus = () => {
          console.log('버튼 클릭됨, 현재 count:', count); // 추가
          setCount(count + 1);
        };
        const handleClickMinus = () => {
          console.log('버튼 클릭됨, 현재 count:', count1); // 추가
          setCount1(count1 - 1);
        };

        return Supereact.createElement(
          'div',
          null,
          Supereact.createElement('h1', null, 'Count: ', count),
          Supereact.createElement('h1', null, 'Count1: ', count1),
          Supereact.createElement(
            'button',
            {
              onClick: handleClickPlus,
            },
            'Increment'
          ),
          Supereact.createElement(
            'button',
            {
              onClick: handleClickMinus,
            },
            'Decrement'
          )
        );
      }

      // Counter 컴포넌트 렌더링
      const element = Supereact.createElement(Counter, null);
      const container = document.getElementById('root');
      Supereact.render(element, container);
    </script>
  </body>
</html>
